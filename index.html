<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hunter x Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Phone Hunter</h1>
    <section class="m-5 text-center">
        <div class="m-3  text-center">

            <input id="search-field" type="email" class="form-control mb-3" id="exampleFormControlInput1"
                placeholder="Search Phone">
            <button id="search-button" class="btn btn-danger">Search</button>
        </div>
    </section>
    <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">


        </div>
        <div id="no-phone-found" class="d-none">
            <h3 class="text-danger mx-5 p-2">No Search Result Found.</h3>
        </div>
    </section>
    <section class="m-5 ">
        <div id="loader" class="d-none d-flex justify-content-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <section id="show-all" class="text-center d-none">
        <button id="btn-show-all" class="btn btn-primary">Show All</button>
    </section>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="detail-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
